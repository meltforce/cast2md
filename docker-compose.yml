services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: cast2md
      POSTGRES_USER: cast2md
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cast2md"]
      interval: 5s
      timeout: 5s
      retries: 5

  cast2md:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=postgresql://cast2md:dev@postgres:5432/cast2md
      - STORAGE_PATH=/app/data/podcasts
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
