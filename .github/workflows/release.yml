name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+*'  # Matches 2025.01, 2025.01.1

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            meltforce/cast2md:latest
            meltforce/cast2md:${{ steps.version.outputs.version }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

  release:
    needs: [docker, pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Server (Docker Compose)

            **Fresh install:**

            ```bash
            git clone https://github.com/meltforce/cast2md.git
            cd cast2md
            cp .env.example .env
            # Edit .env â€” set POSTGRES_PASSWORD and configure storage paths
            docker compose -f compose.example.yml up -d
            ```

            **Upgrade existing server:**

            ```bash
            docker compose pull
            docker compose up -d
            ```

            **Pin to this version** in `.env`:

            ```
            VERSION=${{ github.ref_name }}
            ```

            ## Transcriber Node

            **Install or update** (macOS / Linux):

            ```bash
            curl -fsSL https://raw.githubusercontent.com/meltforce/cast2md/main/scripts/cast2md-node.sh | bash
            ```

            The script auto-detects Apple Silicon and installs the MLX backend.
            Existing git-based installs are migrated automatically on update.

            **Or install manually via pip:**

            ```bash
            # Apple Silicon (MLX)
            pip install "cast2md[node,node-mlx]==${{ github.ref_name }}"

            # Other platforms
            pip install "cast2md[node]==${{ github.ref_name }}"
            ```
