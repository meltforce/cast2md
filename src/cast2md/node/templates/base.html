<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transcriber Node{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --pico-font-size: 16px;
        }
        body > nav {
            padding: 1rem 2rem;
        }
        main.container {
            padding-top: 2rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        /* Status badges - use CSS variables for dark mode compatibility */
        .status-online {
            background: color-mix(in srgb, #22c55e 20%, transparent);
            color: #22c55e;
            border: 1px solid color-mix(in srgb, #22c55e 40%, transparent);
        }
        .status-offline {
            background: color-mix(in srgb, #ef4444 20%, transparent);
            color: #ef4444;
            border: 1px solid color-mix(in srgb, #ef4444 40%, transparent);
        }
        .status-busy {
            background: color-mix(in srgb, #f59e0b 20%, transparent);
            color: #f59e0b;
            border: 1px solid color-mix(in srgb, #f59e0b 40%, transparent);
        }
        /* Mobile responsive navigation */
        @media (max-width: 600px) {
            nav.container-fluid {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            nav.container-fluid > ul {
                flex-wrap: nowrap;
                gap: 0.5rem;
            }
            nav.container-fluid > ul > li > a,
            nav.container-fluid > ul > li > strong {
                white-space: nowrap;
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }
        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
        }
        .stat-card p {
            margin: 0.5rem 0 0;
            color: var(--pico-muted-color);
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Transcriber Node</strong></li>
        </ul>
        <ul>
            <li><a href="/">Status</a></li>
            <li><a href="/queue">Queue</a></li>
            <li><a href="/settings">Settings</a></li>
            {% if config and config.server_url %}
            <li><a href="{{ config.server_url }}" target="_blank">Server</a></li>
            {% endif %}
            <li><a href="#" onclick="toggleTheme(); return false;" title="Toggle theme" id="theme-toggle">üåì</a></li>
        </ul>
    </nav>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            let next;
            if (current === 'dark') {
                next = 'light';
            } else if (current === 'light') {
                next = '';  // Auto (OS preference)
            } else {
                next = 'dark';
            }
            if (next) {
                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            } else {
                html.removeAttribute('data-theme');
                localStorage.removeItem('theme');
            }
            updateThemeIcon();
        }
        function updateThemeIcon() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const icon = document.getElementById('theme-toggle');
            if (icon) {
                if (current === 'dark') icon.textContent = 'üåô';
                else if (current === 'light') icon.textContent = '‚òÄÔ∏è';
                else icon.textContent = 'üåì';
            }
        }
        // Restore saved theme on load
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', updateThemeIcon);
            } else {
                updateThemeIcon();
            }
        })();
    </script>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
