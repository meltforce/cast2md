<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}cast2md{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --pico-font-size: 16px;
        }
        nav {
            margin-bottom: 2rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-downloading { background: #dbeafe; color: #1e40af; }
        .status-downloaded { background: #e0e7ff; color: #3730a3; }
        .status-transcribing { background: #fce7f3; color: #9d174d; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            text-align: center;
            padding: 1rem;
            background: var(--pico-card-background-color);
            border-radius: 0.5rem;
            border: 1px solid var(--pico-muted-border-color);
        }
        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
        }
        .stat-card p {
            margin: 0;
            color: var(--pico-muted-color);
            font-size: 0.875rem;
        }
        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        .actions button, .actions a {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        pre.transcript {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
            background: var(--pico-card-background-color);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .transcript-container {
            max-height: 600px;
            overflow-y: auto;
            background: var(--pico-card-background-color);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .transcript-title {
            margin-bottom: 0.5rem;
        }
        .transcript-meta {
            font-size: 0.875rem;
            color: var(--pico-muted-color);
            margin-bottom: 1rem;
        }
        .transcript-segment {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--pico-muted-border-color);
            scroll-margin-top: 1rem;
        }
        .transcript-segment:last-child {
            border-bottom: none;
        }
        .transcript-segment:target,
        .transcript-segment.highlight {
            background: rgba(255, 220, 100, 0.3);
            transition: background 0.3s ease;
        }
        .transcript-timestamp {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--pico-primary);
            white-space: nowrap;
            text-decoration: none;
        }
        .transcript-timestamp:hover {
            text-decoration: underline;
        }
        .transcript-text {
            flex: 1;
        }
        .episode-meta {
            color: var(--pico-muted-color);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        /* Progress bar styles */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 220px;
        }
        .progress-text {
            min-width: 32px;
        }
        progress {
            width: 100px;
            height: 8px;
            vertical-align: middle;
            border-radius: 4px;
            overflow: hidden;
        }
        progress::-webkit-progress-bar {
            background-color: var(--pico-muted-border-color);
            border-radius: 4px;
        }
        progress::-webkit-progress-value {
            background-color: var(--pico-primary);
            border-radius: 4px;
        }
        progress::-moz-progress-bar {
            background-color: var(--pico-primary);
            border-radius: 4px;
        }
        progress.indeterminate {
            background: linear-gradient(90deg, var(--pico-muted-border-color) 40%, var(--pico-primary) 50%, var(--pico-muted-border-color) 60%);
            background-size: 200% 100%;
            animation: indeterminate 1.5s infinite linear;
        }
        progress.indeterminate::-webkit-progress-bar {
            background: transparent;
        }
        progress.indeterminate::-webkit-progress-value {
            background: transparent;
        }
        @keyframes indeterminate {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        /* Search results styles */
        .search-results {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .search-result {
            padding: 1rem;
            transition: background-color 0.15s ease;
            border: 1px solid var(--pico-muted-border-color);
        }
        .search-result:hover {
            background-color: var(--pico-secondary-background);
            border-color: var(--pico-primary);
        }
        .match-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .match-episode {
            background: #dbeafe;
            color: #1e40af;
        }
        .match-transcript {
            background: #d1fae5;
            color: #065f46;
        }
        .match-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            height: 1.5rem;
            padding: 0 0.4rem;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: 600;
            background: var(--pico-primary);
            color: var(--pico-primary-inverse);
        }
        /* Modal styles */
        dialog#episodeDetailModal {
            width: min(90vw, 800px);
            max-height: 85vh;
            padding: 0;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
        dialog#episodeDetailModal::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
        dialog#episodeDetailModal .modal-content {
            margin: 0;
            padding: 0;
            background: var(--pico-card-background-color);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }
        dialog#episodeDetailModal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.25rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
            background: var(--pico-card-background-color);
        }
        dialog#episodeDetailModal .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: auto;
            line-height: 1;
            color: var(--pico-muted-color);
        }
        dialog#episodeDetailModal .close-btn:hover {
            color: var(--pico-color);
        }
        dialog#episodeDetailModal .modal-section {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }
        dialog#episodeDetailModal .modal-section:last-of-type {
            border-bottom: none;
        }
        dialog#episodeDetailModal .modal-section h4 {
            margin: 0 0 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--pico-muted-color);
        }
        dialog#episodeDetailModal #modalBody {
            flex: 1;
            overflow-y: auto;
        }
        dialog#episodeDetailModal .shownotes-container {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        dialog#episodeDetailModal .transcript-matches {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        dialog#episodeDetailModal .transcript-match {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem;
            background: var(--pico-background-color);
            border-radius: 0.25rem;
        }
        dialog#episodeDetailModal .match-timestamp {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--pico-primary);
            white-space: nowrap;
            text-decoration: none;
        }
        dialog#episodeDetailModal .match-timestamp:hover {
            text-decoration: underline;
        }
        dialog#episodeDetailModal .match-text {
            font-size: 0.9rem;
            flex: 1;
        }
        dialog#episodeDetailModal .match-text mark {
            background: rgba(255, 220, 100, 0.4);
            padding: 0 0.1rem;
        }
        dialog#episodeDetailModal .modal-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--pico-muted-border-color);
            text-align: center;
            background: var(--pico-card-background-color);
        }
        dialog#episodeDetailModal .modal-footer a {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong><a href="/">cast2md</a></strong></li>
        </ul>
        <ul>
            <li><a href="/">Feeds</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/status">Status</a></li>
            <li><a href="/queue">Queue</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/docs" target="_blank">API</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>cast2md - Podcast Transcription Service</small>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
